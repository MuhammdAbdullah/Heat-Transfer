<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdn.jsdelivr.net; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data</title>
        <style>
            body { 
                margin: 0; 
                background: #111; 
                color: #eee; 
                font-family: Arial, sans-serif; 
                overflow: hidden; 
                height: 100vh;
            }
            
            /* Hide menu bar and browser UI elements */
            ::-webkit-scrollbar {
                display: none;
            }
            
            /* Make the window look more like a native app */
            html, body {
                -webkit-app-region: no-drag;
            }
            .wrap { 
                padding: 8px; 
                height: calc(100vh - 16px);
                display: flex;
                flex-direction: column;
            }
            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 8px;
            }
            h2 { 
                margin: 0; 
                font-size: 18px;
            }
            .auto-scale-btn {
                background: linear-gradient(45deg, #6c757d, #495057);
                color: #fff;
                border: none;
                padding: 8px 16px;
                border-radius: 6px;
                font-size: 12px;
                font-weight: bold;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            .auto-scale-btn:hover {
                background: linear-gradient(45deg, #5a6268, #3d4449);
                transform: translateY(-1px);
                box-shadow: 0 2px 8px rgba(108, 117, 125, 0.3);
            }
            .card { 
                background:#1b1b1b; 
                border:1px solid #333; 
                border-radius:8px; 
                padding:8px; 
                flex: 1;
                display: flex;
                flex-direction: column;
            }
            canvas { 
                width: 100%; 
                height: 100%; 
                display:block; 
                flex: 1;
                max-height: calc(100vh - 80px);
            }
            .hint { 
                font-size: 11px; 
                color: #aaa; 
                margin-top: 4px; 
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="header">
                <h2>Data</h2>
            </div>
            <div class="card">
                <canvas id="testChartPage"></canvas>
                <div class="hint">Live temperature and power data from main application</div>
            </div>
        </div>
        <!-- Load Chart.js from CDN as a fallback for testing -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
        <script src="chart-page.js"></script>
    </body>
    </html>
