<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat Transfer App - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .app-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .app-subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 30px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .loading-text {
            font-size: 12px;
            opacity: 0.8;
            animation: blink 1.5s ease-in-out infinite;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #0099cc);
            border-radius: 2px;
            animation: progress 2s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes blink {
            0%, 50% {
                opacity: 0.8;
            }
            51%, 100% {
                opacity: 0.4;
            }
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        .version-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 10px;
            opacity: 0.6;
        }

        .matrix-branding {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 10px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="assets/logo.png" alt="Heat Transfer App Logo" class="logo">
        
        <div class="app-title">Heat Transfer App</div>
        <div class="app-subtitle">Data Reader & Control System</div>
        
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Initializing application...</div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>

    <div class="matrix-branding">Matrix Technology Solutions</div>
    <div class="version-info">v1.1.0</div>

    <script>
        // Add some dynamic loading text
        const loadingTexts = [
            'Initializing application...',
            'Loading interface...',
            'Connecting to device...',
            'Preparing controls...',
            'Almost ready...'
        ];

        let currentTextIndex = 0;
        const loadingTextElement = document.querySelector('.loading-text');

        function updateLoadingText() {
            if (currentTextIndex < loadingTexts.length) {
                loadingTextElement.textContent = loadingTexts[currentTextIndex];
                currentTextIndex++;
                setTimeout(updateLoadingText, 400);
            }
        }

        // Start the loading text animation
        setTimeout(updateLoadingText, 500);

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add a subtle hover effect to the logo
            const logo = document.querySelector('.logo');
            logo.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.1)';
                this.style.transition = 'transform 0.3s ease';
            });
            
            logo.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
